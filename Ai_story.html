<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Tales - AI Story Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Patrick+Hand&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            /* Story-themed color palette */
            --primary: #7c5dfa;
            --primary-dark: #5a3ffc;
            --secondary: #f8d57e;
            --accent: #ff7eb9;
            --light: #f8f9ff;
            --dark: #2e2a47;
            --dark-bg: #121826;
            --dark-card: #1e293b;
            --dark-border: #2d3749;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --sidebar-width: 280px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            transition: var(--transition);
            font-family: 'Comic Neue', cursive;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f8 100%);
            color: var(--dark);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            transition: var(--transition);
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Patrick Hand', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary);
            transform: skewY(-2deg);
        }

        .user-controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            color: var(--text-primary);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
        }

        .light-mode .btn {
            background: white;
            border: 1px solid #e0e3ff;
            color: var(--dark);
        }

        .btn:hover {
            background: rgba(124, 93, 250, 0.1);
            border-color: var(--primary);
        }

        /* Story Creator Form */
        .story-creator {
            background: var(--dark-card);
            border-radius: 16px;
            border: 1px solid var(--dark-border);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .light-mode .story-creator {
            background: white;
            border: 1px solid #e0e3ff;
            box-shadow: 0 10px 30px rgba(46, 42, 71, 0.1);
        }

        .story-creator::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group::after {
            content: "";
            display: block;
            width: 30px;
            height: 3px;
            background: var(--secondary);
            margin-top: 5px;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Comic Neue', cursive;
        }

        .light-mode label {
            color: var(--dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--dark-border);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: rgba(30, 41, 59, 0.5);
            color: var(--text-primary);
            font-family: 'Comic Neue', cursive;
        }

        .light-mode input,
        .light-mode select,
        .light-mode textarea {
            border: 2px solid #e0e3ff;
            background-color: var(--light);
            color: var(--dark);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 93, 250, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            margin: 2rem auto 0;
            box-shadow: 0 4px 15px rgba(124, 93, 250, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Comic Neue', cursive;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 93, 250, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .submit-btn:hover::after {
            left: 100%;
        }

        .submit-btn:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading Indicator */
        .loading {
            text-align: center;
            margin: 2rem 0;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        /* Story Preview */
        .story-preview {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 2.5rem;
            display: none;
            border-left: 5px solid var(--primary);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        .light-mode .story-preview {
            background: white;
            border-left: 5px solid var(--primary);
            box-shadow: 0 10px 30px rgba(46, 42, 71, 0.1);
        }

        #preview-title {
            font-family: 'Patrick Hand', cursive;
            color: var(--primary-dark);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .light-mode #preview-title {
            color: var(--primary-dark);
        }

        #preview-content {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-line;
            margin-bottom: 2rem;
            font-family: 'Comic Neue', cursive;
        }

        #preview-content p {
            margin-bottom: 1.5rem;
        }

        .story-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .story-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: 'Comic Neue', cursive;
        }

        .story-btn i {
            font-size: 1.1rem;
        }

        .read-btn {
            background-color: var(--primary);
            color: white;
            position: relative;
        }

        .read-btn:hover {
            background-color: var(--primary-dark);
        }

        .pdf-btn {
            background-color: var(--secondary);
            color: var(--dark);
        }

        .pdf-btn:hover {
            background-color: #f5c64e;
        }

        .new-story-btn {
            background-color: var(--accent);
            color: white;
        }

        .new-story-btn:hover {
            background-color: #ff6aa8;
        }

        /* Decorative Elements */
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            color: var(--secondary);
            font-size: 1.2rem;
            animation: float 4s ease-in-out infinite;
        }

        .cloud {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 3rem;
            animation: float 8s ease-in-out infinite;
        }

        /* Character animations */
        .character {
            position: absolute;
            font-size: 2rem;
            animation: bounce 3s ease-in-out infinite;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Speech bubble for read aloud button */
        .speech-bubble {
            position: absolute;
            background: white;
            border-radius: .4em;
            padding: 10px;
            color: var(--dark);
            font-size: 0.8rem;
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
            z-index: 10;
            width: 120px;
            text-align: center;
            font-family: 'Comic Neue', cursive;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: white;
            border-bottom: 0;
            margin-left: -10px;
            margin-top: -1px;
        }

        .read-btn:hover .speech-bubble {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .story-creator {
                padding: 20px;
            }

            .story-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="star" style="top:10%;left:5%;animation-delay:0s;">★</div>
        <div class="star" style="top:25%;right:7%;animation-delay:0.5s;">✦</div>
        <div class="star" style="bottom:15%;left:8%;animation-delay:1s;">✧</div>
        <div class="cloud" style="top:15%;right:5%;font-size:4rem;">☁️</div>
        <div class="cloud" style="bottom:20%;left:5%;font-size:3rem;">☁️</div>
        <div class="character" style="bottom:10%;right:10%;">🧙‍♂️</div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Create Ai Magical Story</h1>
            <div class="user-controls">
                <button class="btn" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    <span>Light Mode</span>
                </button>
            </div>
        </div>
        
        <div class="story-creator">
            <form id="storyForm">
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i>
                        Story Title
                    </label>
                    <input type="text" id="title" required placeholder="The Amazing Adventure of...">
                </div>
                
                <div class="form-group">
                    <label for="genre">
                        <i class="fas fa-tags"></i>
                        Genre
                    </label>
                    <select id="genre" required>
                        <option value="">Select a genre</option>
                        <option value="adventure">Adventure</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="animal">Animal</option>
                        <option value="scifi">Sci-Fi</option>
                        <option value="educational">Educational</option>
                        <option value="fairytale">Fairy Tale</option>
                        <option value="mystery">Mystery</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age">
                        <i class="fas fa-child"></i>
                        Age Group
                    </label>
                    <select id="age" required>
                        <option value="">Select age group</option>
                        <option value="3-5">3-5 years</option>
                        <option value="6-8">6-8 years</option>
                        <option value="9-12">9-12 years</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="character">
                        <i class="fas fa-user"></i>
                        Main Character
                    </label>
                    <input type="text" id="character" required placeholder="e.g. Brave lion, Curious robot, Friendly ghost">
                </div>
                
                <div class="form-group">
                    <label for="setting">
                        <i class="fas fa-map-marker-alt"></i>
                        Story Setting
                    </label>
                    <input type="text" id="setting" required placeholder="e.g. Enchanted forest, Space station, Underwater city">
                </div>
                
                <div class="form-group">
                    <label for="prompt">
                        <i class="fas fa-lightbulb"></i>
                        Story Idea
                    </label>
                    <textarea id="prompt" required placeholder="Describe what you want to happen in the story... (e.g. found a magic key, discovered a secret door, made friends with a dragon)"></textarea>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Creating your magical story...</p>
                    <div style="margin-top: 20px;">
                        <div class="character" style="position: relative; display: inline-block; animation: bounce 1s infinite;">🧚</div>
                        <div class="character" style="position: relative; display: inline-block; animation: bounce 1s infinite 0.2s;">🐉</div>
                        <div class="character" style="position: relative; display: inline-block; animation: bounce 1s infinite 0.4s;">🦄</div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="askButton">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    Create Ai Story
                </button>
            </form>
        </div>
        
        <div class="story-preview" id="preview">
            <h2 id="preview-title"></h2>
            <div id="preview-content"></div>
            <div class="story-actions">
                <button class="story-btn read-btn" id="read-story">
                    <i class="fas fa-volume-up"></i>
                    Read Aloud
                    <span class="speech-bubble">Listen to your story!</span>
                </button>
                <button class="story-btn pdf-btn" id="save-pdf">
                    <i class="fas fa-file-pdf"></i>
                    Save as PDF
                </button>
                <button class="story-btn new-story-btn" id="new-story">
                    <i class="fas fa-plus"></i>
                    Create Another
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme Toggle Functionality
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            // Initialize theme from localStorage or prefer-color-scheme
            const savedTheme = localStorage.getItem('theme') || 
                              (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            body.classList.add(savedTheme + '-mode');
            updateThemeButton(savedTheme);
            
            themeToggle.addEventListener('click', function() {
                if (body.classList.contains('dark-mode')) {
                    body.classList.replace('dark-mode', 'light-mode');
                    localStorage.setItem('theme', 'light');
                    updateThemeButton('light');
                } else {
                    body.classList.replace('light-mode', 'dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateThemeButton('dark');
                }
            });
            
            function updateThemeButton(theme) {
                const icon = themeToggle.querySelector('i');
                const text = themeToggle.querySelector('span');
                
                if (theme === 'dark') {
                    icon.classList.replace('fa-moon', 'fa-sun');
                    text.textContent = 'Light Mode';
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                    text.textContent = 'Dark Mode';
                }
            }
            
            // Story Form Submission
            const form = document.getElementById('storyForm');
            const preview = document.getElementById('preview');
            const loading = document.getElementById('loading');
            const askButton = document.getElementById('askButton');
            const readBtn = document.getElementById('read-story');
            const pdfBtn = document.getElementById('save-pdf');
            const newStoryBtn = document.getElementById('new-story');
            let currentStory = null;
            let speechSynthesis = window.speechSynthesis;
            let currentUtterance = null;
            
            // Check if speech synthesis is supported
            if (!speechSynthesis) {
                readBtn.style.display = 'none';
            } else {
                // Request permission for speech synthesis on iOS
                document.addEventListener('click', function() {
                    if (speechSynthesis && speechSynthesis.speak) {
                        // This dummy utterance helps get around iOS restrictions
                        const dummyUtterance = new SpeechSynthesisUtterance('');
                        speechSynthesis.speak(dummyUtterance);
                        speechSynthesis.cancel();
                    }
                }, { once: true });
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                loading.style.display = 'block';
                askButton.disabled = true;
                form.style.opacity = '0.7';
                form.style.pointerEvents = 'none';
                
                try {
                    // Get and validate form values
                    const storyParams = {
                        title: document.getElementById('title').value.trim(),
                        genre: document.getElementById('genre').value,
                        age: document.getElementById('age').value,
                        character: document.getElementById('character').value.trim(),
                        setting: document.getElementById('setting').value.trim(),
                        prompt: document.getElementById('prompt').value.trim()
                    };
                    
                    // Validate all required fields
                    if (!storyParams.title || !storyParams.genre || !storyParams.age || 
                        !storyParams.character || !storyParams.setting || !storyParams.prompt) {
                        throw new Error('Please fill in all story details');
                    }
                    
                    // Generate story using Gemini API
                    const story = await generateWithGeminiAPI(storyParams);
                    
                    // Display the generated story
                    document.getElementById('preview-title').textContent = storyParams.title;
                    document.getElementById('preview-content').innerHTML = formatStory(story);
                    
                    // Save story for reading/saving
                    currentStory = {
                        title: storyParams.title,
                        content: story
                    };
                    
                    // Save to history
                    saveToHistory(storyParams.title, story);
                    
                    // Show preview
                    preview.style.display = 'block';
                    preview.scrollIntoView({ behavior: 'smooth' });
                    
                    // Reset read button state
                    resetReadButton();
                    
                } catch (error) {
                    console.error('Error generating story:', error);
                    preview.innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">😢</div>
                            <h2>Oops! Something went wrong.</h2>
                            <p style="margin-top: 1rem;">${error.message || 'The story wizard is having trouble creating your tale. Please try again!'}</p>
                            <button class="story-btn new-story-btn" id="try-again" style="margin-top: 2rem;">
                                <i class="fas fa-redo"></i>
                                Try Again
                            </button>
                        </div>
                    `;
                    preview.style.display = 'block';
                    preview.scrollIntoView({ behavior: 'smooth' });
                    
                    // Add event listener for try again button
                    document.getElementById('try-again').addEventListener('click', function() {
                        preview.style.display = 'none';
                    });
                } finally {
                    // Reset UI state
                    loading.style.display = 'none';
                    askButton.disabled = false;
                    form.style.opacity = '1';
                    form.style.pointerEvents = 'auto';
                }
            });
            
            // Read aloud button
            readBtn.addEventListener('click', function() {
                if (!currentStory || !speechSynthesis) return;
                
                if (speechSynthesis.speaking && currentUtterance) {
                    // If already speaking, stop it
                    speechSynthesis.cancel();
                    resetReadButton();
                    return;
                }
                
                // Create speech utterance
                currentUtterance = new SpeechSynthesisUtterance();
                currentUtterance.text = `${currentStory.title}. ${currentStory.content.replace(/<[^>]*>/g, '')}`;
                currentUtterance.rate = 0.9;
                currentUtterance.pitch = 1;
                
                // Change button state
                readBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Reading';
                readBtn.classList.add('active');
                
                // When speech ends
                currentUtterance.onend = function() {
                    resetReadButton();
                };
                
                // When speech errors
                currentUtterance.onerror = function(event) {
                    console.error('SpeechSynthesis error:', event);
                    resetReadButton();
                    alert('Sorry, there was an error reading the story. Please try again.');
                };
                
                // Speak the story
                speechSynthesis.speak(currentUtterance);
            });
            
            function resetReadButton() {
                readBtn.innerHTML = '<i class="fas fa-volume-up"></i> Read Aloud';
                readBtn.classList.remove('active');
                currentUtterance = null;
            }
            
            // Save as PDF button
            pdfBtn.addEventListener('click', function() {
                if (!currentStory) return;
                
                // Show loading state on button
                const originalHtml = pdfBtn.innerHTML;
                pdfBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating PDF...';
                pdfBtn.disabled = true;
                
                // Use html2canvas and jsPDF to create PDF
                const { jsPDF } = window.jspdf;
                const element = document.getElementById('preview');
                
                html2canvas(element).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF({
                        orientation: 'portrait',
                        unit: 'mm'
                    });
                    
                    // Calculate PDF dimensions
                    const imgWidth = 190;
                    const pageHeight = 277;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 10; // top margin
                    
                    pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    
                    // Add new pages if content is longer than one page
                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    
                    // Save the PDF
                    pdf.save(`${currentStory.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_story.pdf`);
                    
                    // Reset button
                    pdfBtn.innerHTML = originalHtml;
                    pdfBtn.disabled = false;
                }).catch(error => {

            // Format story text with paragraphs
            function formatStory(text) {
                // First, clean up any odd formatting from the AI
                let cleanedText = text.replace(/\*\*/g, '') // Remove markdown bold
                                      .replace(/\*/g, '')   // Remove markdown italics
                                      .replace(/^#+\s+/gm, '') // Remove markdown headers
                                      .replace(/```[\s\S]*?```/g, ''); // Remove code blocks
                
                // Split into paragraphs
                const paragraphs = cleanedText.split('\n\n');
                let html = '';
                
                paragraphs.forEach(para => {
                    if (para.trim() !== '') {
                        // Add some fun formatting for dialogue
                        let formattedPara = para.replace(/"(.*?)"/g, '<span class="dialogue">"$1"</span>');
                        
                        // Highlight the first letter of each paragraph
                        formattedPara = formattedPara.replace(/^(\w)/, '<span class="first-letter">$1</span>');
                        
                        html += `<p>${formattedPara}</p>`;
                    }
                });
                
                return html;
            }
            
            // Save story to localStorage
            function saveToHistory(title, content) {
                let stories = [];
                try {
                    const stored = localStorage.getItem('stories');
                    stories = stored ? JSON.parse(stored) : [];
                    if (!Array.isArray(stories)) {
                        throw new Error('Invalid stories format');
                    }
                } catch (error) {
                    console.warn('Resetting corrupted stories history');
                    stories = [];
                }
                
                stories.unshift({
                    title,
                    content,
                    date: new Date().toISOString()
                });
                
                localStorage.setItem('stories', JSON.stringify(stories.slice(0, 20)));
            }
